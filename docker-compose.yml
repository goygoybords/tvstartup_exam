version: '3.8'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=1
    command: pipenv run python manage.py runserver 0.0.0.0:8000

  angular:
    build:
      context: ./tvstartup-ui
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    volumes:
      - ./tvstartup-ui:/app
    environment:
      - NODE_ENV=development
    command: npm start -- --host 0.0.0.0 --port 4200
