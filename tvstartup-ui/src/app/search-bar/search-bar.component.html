 <!-- search button-->
 <form class="d-flex position-relative tm-search-form" (ngSubmit)="onSearch()">
    <input [(ngModel)]="searchQuery" name="search" class="form-control tm-search-input" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success tm-search-btn" type="submit">
        <i class="fas fa-search"></i>
    </button>
</form>
