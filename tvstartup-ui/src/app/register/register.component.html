<app-navbar></app-navbar>
<div class="tm-hero d-flex justify-content-center align-items-center" data-parallax="scroll" data-image-src="/assets/img/hero.jpg"></div>

    <div class="container-fluid tm-mt-60">
        <div class="row tm-mb-50">
            <div class="col-lg-12 col-12 mb-5 text-center">
                <h2 class="tm-text-primary col-12">Sign Up</h2>
                <div class="col-lg-12 col-12 mb-5">
                    <p>
                        If you already have an account then please  <a [routerLink]="['/login']">sign in</a> first.
                    </p>
                </div>
                <form id="contact-form" (ngSubmit)="onSubmit()" class="tm-contact-form mx-auto">
                    <div class="form-group">
                        <input [(ngModel)]="first_name" name="first_name" class="form-control rounded-0" placeholder="First Name" required />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="last_name" name="last_name" class="form-control rounded-0" placeholder="Last Name" required />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="email" name="email" type = "email" class="form-control rounded-0" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="username" name="username" class="form-control rounded-0" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="password" name="first_name" class="form-control rounded-0" placeholder="Password" required />
                    </div>
                    <div class="form-group tm-text-right">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                    
                </form>                
            </div>
        </div>
    </div> <!-- container-fluid, tm-container-content -->
<app-footer></app-footer>
