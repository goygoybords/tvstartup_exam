
    <app-navbar></app-navbar>
    <div class="tm-hero d-flex justify-content-center align-items-center" id="tm-video-container">
        <video autoplay muted loop id="tm-video">
            <source src="/assets/video/hero.mp4" type="video/mp4">
        </video>
        <i id="tm-video-control-button" class="fas fa-pause"></i>
    </div>

    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">
                Latest Videos
            </h2>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <form action="" class="tm-text-primary">
                    Page <input type="text" value="1" size="1" class="tm-input-paging tm-text-primary"> of 180
                </form>
            </div>
        </div>
        <div class="row tm-mb-90 tm-gallery">
            <div *ngFor="let video of videos" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img [src]="'http://127.0.0.1:8000/' + video.thumbnail" alt="{{ video.title }}" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>{{ video.title }}</h2>
                        <p>{{ video.description }}</p>
                        <a [routerLink]="['/video-detail', video.id]">View More</a>
                    </figcaption>                    
                </figure>
                <div class="d-flex justify-content-between tm-text-gray">
                    <span>Uploaded By:</span>
                    <span>{{ video.uploader_username }}</span>
                </div>
                <div class="d-flex justify-content-between tm-text-gray">
                    <span>{{ video.date_posted }}</span>
                    <span>views</span>
                </div>
            </div>
        </div> <!-- row -->
